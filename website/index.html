<!DOCTYPE html>
    <html>
    <head>
        <title>CDK Patterns</title>
    </head>
    <body>
        <h1>Learning CDK patterns! Hello from S3</h1>
        <section>
            <button id="mybutton">Click me!</button>
        </section>
    </body>
    <script>
        const hello = "I am just a message";
        document.getElementById("mybutton").onclick(() => {
            alert(hello);
        });
    </script>
</html>
