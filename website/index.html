<!DOCTYPE html>
<html>
    <head>
        <title>CDK Patterns</title>
    </head>
    <body>
        <h1>Learning CDK patterns! Hello from S3</h1>
        <section>
            <button id="mybutton">Click me!</button>
            <br/>
            <p id="text"></p>
        </section>
    </body>
    <script>
        (function() {
            const randomMsg = "I am just a message";
            document.getElementById("mybutton").addEventListener("click", () => {
                document.getElementById("text").innerHTML = randomMsg;
            });
        })();
    </script>
</html>
